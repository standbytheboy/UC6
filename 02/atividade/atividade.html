<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>
<body>
    <script>
        let numero = Number(prompt("Digite um número: "));

        if (isNaN(numero) === true) {
            alert("Digite um número válido!");
        } else if (numero % 2 === 0) {
            alert("par");
        } else {
            alert("impar");
        }
    </script>
</body>
</html>
